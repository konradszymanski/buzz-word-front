<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzWord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="./static/grid.js" defer></script> <!-- makes the board-->
    <script src='./static/script.js' defer></script>  <!-- fills the board (amongst other things)-->
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <div class='infoLayout'>
        <h1>Buzz Word Game</h1>
        <h2>INSTRUCTION</h2>
        <ul>
            <li>Please Sign Up</li>
            <li>and Sign In</li>
            <li>If you are playing alone pick room: SINGLE</li>
            <li>If you want to play with someone else, send this person this game, and choose the same room</li>
            <li>The game started!</li>
            <li>Choose the buzz word and press SUBMIT!</li>
        </ul>
        <h3>GOOD LUCK!</h3>

    </div>
    <div id="signUp">
        <label>User Name
        <input type="text" id= "userName"></input>
        </label>
        <label>Password
        <input type="password" id= "password"></input>
        </label>
        <button class='btnSignUp btnMenu' onclick="signUp()">Sign Up</button>
    </div>    
    <div id="signIn">
        <label>User Name
        <input type="text" id= "si_userName"></input>
        </label>
        <label>Password
        <input type="password" id= "si_password"></input>
        </label>
        <button class='btnSignIn btnMenu' onclick="signIn()">Sign In</button>
    </div>  
    <div id ='roomList'></div>
    <!-- <div id="games"></div> -->
    <div class= 'centered'>
        <div id="message"></div>
        <div id='infoPanel'>
            <!-- Info -->
        </div>
        <label id="countDownLabel">10</label>
        <section id='bigHex' style='display:none'></section>
    	<div class='scores' >
    		<div id="word"></div>
    		<div id="submitReset">
        		<button class='btnSubmit btnMenu' onclick="submitWord()">Submit</button>
        		<button class='btnReset btnMenu' onclick="resetWord()">Reset</button>
			</div>
		</div>
    	<div id="historyHolder"></div>
    </div>
</body>

</html>
